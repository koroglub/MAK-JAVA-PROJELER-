<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            /* Varsayılan body kenar boşluğunu kaldırır */
        }

        .arkaplan {
            background-image: url(image/gulfer-ergin-LUGuCtvlk1Q-unsplash.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
        }
    </style>
</head>

<body class="arkaplan">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kitap Paylaşım Sitesi</a>
            </div>
            <ul class="nav navbar-nav">
                <li id="home-link" class="active"><a href="#">Home</a></li>
                <li id="page1-link" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Yorumlar <span class="caret"></span></a>



                </li>
                <li id="page2-link"><a href="#">Form Sayfası</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="page1-1-link" href="#">Romanlar</a></li>
                <li><a id="page1-2-link" href="#">Biyografi</a></li>
                <li><a id="page1-3-link" href="#">Bilgi Kitapları</a></li>
                <li><a id="page1-4-link" href="#">Çocuk Kitapları</a></li>
                <li><a id="page1-5-link" href="#">Şiir Kitapları</a></li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <!-- İçerik dinamik olarak buraya eklenecek -->
    </div>
    <script>
        $(document).ready(function () {
            // Sayfa yüklendiğinde Home sayfasını göster
            $("#content").load("home-content.html");

            // Sayfa linklerine tıklanınca içeriği değiştir
            $("#home-link").click(function () {
                $("#content").load("home-content.html");
                setActiveLink("#home-link");
            });

            $("#page1-link").click(function () {
                $("#content").load("page1-content.html");
                setActiveLink("#page1-link");
            });

            $("#page2-link").click(function () {
                $("#content").load("page2-content.html");
                setActiveLink("#page2-link");
            });

            $("#page1-1-link").click(function () {
                $("#content").load("page1-1-content.html", function () {
                    setActiveLink("#page1-link");
                });
            });
            $("#page1-2-link").click(function () {
                $("#content").load("page1-2-content.html", function () {
                    setActiveLink("#page1-link");
                });
            });
            $("#page1-3-link").click(function () {
                $("#content").load("page1-3-content.html", function () {
                    setActiveLink("#page1-link");
                });
            });
            $("#page1-4-link").click(function () {
                $("#content").load("page1-4-content.html", function () {
                    setActiveLink("#page1-link");
                });
            });
            $("#page1-5-link").click(function () {
                $("#content").load("page1-5-content.html", function () {
                    setActiveLink("#page1-link");
                });
            });
            // Diğer sayfalar için de aynı şekilde düzenleyin.



            function setActiveLink(linkId) {
                // Tüm linklerden "active" sınıfını kaldır
                $(".nav li").removeClass("active");

                // Tıklanan linki "active" yap
                $(linkId).addClass("active");

            }

        });

    </script>

</body>

</html>
